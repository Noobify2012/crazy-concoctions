version: '3.8'

services:
  mariadb:
    build: .
    image: concmariasql 
    container_name: concoc_mariasql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: groot
      MYSQL_PASSWORD: iamgroot
      MYSQL_DATABASE: concoctionsDB

    ports:
      - "6603:3306"
    volumes:
      - ./concoctions.sql:/concoctions
      - ./init.sql
