version: '3.8'

services:
  mysqldb:
    build: .
    image: concmysql 
    container_name: concoc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: groot
      MYSQL_PASSWORD: iamgroot
      MYSQL_DATABASE: concoctionsDB

    ports:
      - "3306:3306"
    volumes:
      - ./concoctions.sql:/concoctions
      - ./init.sql
